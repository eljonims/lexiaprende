    <!-- HUD (LÃ­nea superior de juego) -->

            <div class="stat-group" id="jokers-container"></div>
            <div id="points" class="score-text">â­ 0</div>

            <div id="block-info">Bloque: 1</div>

    </div>

    <!-- PANEL DE JUEGO -->
    <div id="game-card" class="screen hidden">
        <div id="target-word"></div>
        
        <div class="options-container">
            <div id="options-grid" class="options-grid"></div>
            <!-- ComodÃ­n circular integrado -->

    <!-- MODAL DE CORRECCIÃ“N -->
    <div id="fail-modal" class="overlay hidden">
        <div class="modal-box">
            <div id="correction-text"></div>
            <button onclick="closeFailModal()" class="start-btn">Continuar</button>
        </div>
    </div>

    <!-- MODAL DE RULETA -->
    <div id="roulette-modal" class="overlay hidden">
        <div class="modal-box">
            <h2 class="ruleta-title">Buena suerte!</h2>
            <div class="wheel-container">
                <div id="wheel-pointer"></div>
                <div id="wheel"><div id="wheel-labels"></div></div>
            </div>
            <button id="spin-btn" onclick="spinWheel()" class="start-btn">Girar</button>
        </div>
    </div>

    <!-- MODAL DE FIN DE JUEGO (AMAIERA) -->
    <div id="game-over-modal" class="overlay hidden">
        <div class="modal-box game-over-box">
            <h1 class="gameOver-title">Fin de partida</h1>
            <div class="final-stats">

    <script src="data.js"></script>
    <script src="script.js"></script>
