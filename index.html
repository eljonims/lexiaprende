<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Euskara Arcade Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PANTALLA DE CONFIGURACI√ìN -->
    <div id="setup-screen" class="screen">
        <h1 class="glow">Euskara Arcade</h1>
        
        <div class="setup-container">
            <!-- CABECERA FIJA: Idioma y Selecci√≥n -->
            <div class="setup-fixed-top">
                <div class="mode-tabs">
                    <button id="btn-eu-es" class="tab-btn active" onclick="setMode('eu-es')">Euskara ‚ûî ES</button>
                    <button id="btn-es-eu" class="tab-btn" onclick="setMode('es-eu')">ES ‚ûî Euskara</button>
                </div>
                
                <div class="bulk-actions">
                    <button onclick="setAllCats(true)" class="bulk-btn select-all">
                        <span class="icon">‚úì</span> Hautatu dena
                    </button>
                    <button onclick="setAllCats(false)" class="bulk-btn deselect-all">
                        <span class="icon">‚úï</span> Garbitu
                    </button>
                </div>
            </div>

            <!-- LISTADO DE CATEGOR√çAS (SCROLL) -->
            <div id="setup-categories" class="scroll-area">
                <!-- Inyectado por JS -->
            </div>

            <!-- PIE FIJO: HASI y Gesti√≥n -->
            <div class="setup-fixed-bottom">
                <button onclick="startArcadeGame()" class="start-btn">HASI</button>
                <div class="management-btns">
                    <button onclick="showHistory()" title="Estatistikak">üìä Estatistikak</button>
                    <button onclick="resetStorage()" class="btn-danger">üóëÔ∏è Ezabatu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- HUD (L√≠nea superior de juego) -->
    <div id="hud" class="hidden">
        <div class="hud-line">
            <div class="stat-group" id="lives-container"></div>
            <div class="stat-group" id="jokers-container"></div>
            <div id="points" class="score-text">‚≠ê 0</div>
            <button id="mute-btn" onclick="toggleMute()">üîä</button>
        </div>
        <div id="timer-container"><div id="timer-bar"></div></div>
        <div class="hud-line secondary">
            <div id="combo-meter">Racha: 0/5 üî•</div>
            <div id="block-info">Bloke: 1</div>
        </div>
    </div>

    <!-- PANEL DE JUEGO -->
    <div id="game-card" class="screen hidden">
        <div id="target-word"></div>
        
        <div class="options-container">
            <div id="options-grid" class="options-grid"></div>
            <!-- Comod√≠n circular integrado -->
            <button id="joker-btn" onclick="useJoker()" class="joker-circle-btn hidden">
                üÉè <span id="joker-btn-count">0</span>
            </button>
        </div>
    </div>

    <!-- MODAL DE CORRECCI√ìN -->
    <div id="fail-modal" class="overlay hidden">
        <div class="modal-box">
            <div id="correction-text"></div>
            <button onclick="closeFailModal()" class="start-btn">JARRAITU</button>
        </div>
    </div>

    <!-- MODAL DE RULETA -->
    <div id="roulette-modal" class="overlay hidden">
        <div class="modal-box">
            <h2 class="ruleta-title">Zorte on!</h2>
            <div class="wheel-container">
                <div id="wheel-pointer"></div>
                <div id="wheel"><div id="wheel-labels"></div></div>
            </div>
            <button id="spin-btn" onclick="spinWheel()" class="start-btn">GIRATU</button>
        </div>
    </div>

    <!-- MODAL DE FIN DE JUEGO (AMAIERA) -->
    <div id="game-over-modal" class="overlay hidden">
        <div class="modal-box game-over-box">
            <h1 class="gameOver-title">AMAIERA</h1>
            <div class="final-stats">
                <p>Puntuazioa: <span id="final-score">0</span></p>
                <p class="best-score-line">Ennrekorra: <span id="best-score">0</span></p>
            </div>
            <button onclick="location.reload()" class="start-btn">BERRIRO JOKATU</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
